<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../lib/alacarte.css">
<meta charset="utf-8" />
</head>
<body>
<script src="../lib/alacarte.js"></script>
<script>

var alacarte = new Alacarte({
  header: 'Alacarte Demo'
});

alacarte.setHeader('Alacarte Demo')
.setInfo('Info...<br>More info...')
.setItems([
  {
    type: 'CHECKBOX',
    title: 'Checkbox 1',
    cb: function(state){
      console.log('Checkbox 1: '+state);
    }
  },
  {
    type: 'ITEM',
    title: 'Item 1',
    cb: function(){
      console.log('Item 1 cb');
    }
  },
  {
    type: 'EXPAND',
    title: 'Expand 1',
    cb: function(state){
      console.log('Expand 1: '+state);
    },
    items: [
      {
        type: 'CHECKBOX',
        title: 'Checkbox 2',
        cb: function(state){
          console.log('Checkbox 2: '+state);
        }
      },
      {
        type: 'ITEM',
        title: 'Item 2',
        cb: function(){
          console.log('Item 2 cb');
        }
      },
      {
        type: 'EXPAND',
        title: 'Expand 2',
        cb: function(state){
          console.log('Expand 2: '+state);
        },
        items: [
          {
            type: 'CHECKBOX',
            title: 'Checkbox 1',
            checked: true,
            cb: function(state){
              console.log(state);
            }
          },
          {
            type: 'ITEM',
            title: 'Item 1',
            cb: function(){
              console.log('Item 1 cb');
            }
          },
        ]
      },
    ]
  },
  {
    type: 'EXPAND',
    title: 'Expand 4',
    cb: function(state){
      console.log('Expand 3: '+state);
    },
    items: [
      {
        type: 'TABLE',
        data: {
          a: 1,
          b: 2,
          'Item 44': 'Flygande bäckasiner söka hwila på mjuka tuvor qxz0123456789'
        }
      },
      {
        type: 'ITEM',
        title: 'Item 6',
        cb: function(){
          console.log('Item 6 cb');
        }
      },
    ]
  },
  {
    type: 'EXPAND',
    title: 'Expand 3',
    cb: function(state){
      console.log('Expand 3: '+state);
    },
    items: [
      {
        type: 'TABLE',
        data: {
          a: 1,
          b: 2,
          'Item 44': 'Flygande bäckasiner söka hwila på mjuka tuvor qxz0123456789'
        }
      }
    ]
  },
  {
    type: 'EXPAND',
    title: 'Select',
    cb: function(val){
      console.log('Expand 3: '+val);
    },
    items: [
      {
        type: 'RADIO',
        title: 'R1',
        value: 'VR1',
        cb: function(val){
          console.log('R1: '+val);
        }
      },
      {
        type: 'RADIO',
        title: 'R2',
        value: 'VR2',
        checked: true,
        cb: function(val){
          console.log('R2: '+val);
        }
      },
      {
        type: 'RADIO',
        title: 'R3',
        value: 'VR3',
        cb: function(val){
          console.log('R3: '+val);
        }
      },
    ]
  },
]);

alacarte.show();

//Navigate
function key(code){
  console.log(code);
  switch(code) {
  case 38: // UP
  case 75: // k
    alacarte.up();
    break;
  case 40: // DOWN
  case 74: // j
    alacarte.down();
    break;
  case 13: // ENTER
  case 83: // s
    alacarte.enter();
    break;
  case 32: // Space
    alacarte.show();
    break;
  case 27: // Esc
    alacarte.hide();
    break;
  }
}

document.addEventListener('keydown', function(evt) {
  key(evt.keyCode);
});

</script>
</body>
</html>
