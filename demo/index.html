//Navigate
function key(code){
  switch(code) {
  case 38: // UP
    alacarte.up();
    break;
  case 40: // DOWN
    alacarte.down();
    break;
  case 13: // ENTER
    alacarte.enter();
    break;
  case 32: // Space
    alacarte.enter();
    break;
  case 27: // Esc
    alacarte.hide();
    break;
  }
}

document.addEventListener('keydown', function(evt) {
  key(evt.keyCode);
});
